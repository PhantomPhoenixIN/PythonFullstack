<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            margin: 50px auto;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Edit Blog Post</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Name:</label>
                    <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value }}" required>
                </div>
                <div class="form-group">
                    <label for="id_title">Title:</label>
                    <input type="text" class="form-control" id="id_title" name="title" value="{{ form.title.value }}">
                </div>
                <div class="form-group">
                    <label for="id_introduction">Introduction:</label>
                    <textarea class="form-control" id="id_introduction" name="introduction" rows="3">{{ form.introduction.value }}</textarea>
                </div>
                <div class="form-group">
                    <label for="id_main_content">Main Content:</label>
                    <textarea class="form-control" id="id_main_content" name="main_content" rows="6">{{ form.main_content.value }}</textarea>
                </div>
                <div class="form-group">
                    <label for="id_conclusion">Conclusion:</label>
                    <textarea class="form-control" id="id_conclusion" name="conclusion" rows="3">{{ form.conclusion.value }}</textarea>
                </div>
                <div class="form-group">
                    <label for="id_description">Description:</label>
                    <textarea class="form-control" id="id_description" name="description" rows="6">{{ form.description.value }}</textarea>
                </div>
                <button type="submit" class="btn btn-custom">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
